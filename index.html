<!DOCTYPE html>
<html>
<head>
	<title>RPS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>ROCK PAPER SCISSORS</h1></header>
		<div class="score-board">
			<div id="user-lable" class="badge">user</div>
			<dir id="computer-lable" class="badge">computer</dir>
			<span id="user-score">0</span> : <span id="computer-score">0</span>
		</div>


		<dir class="result">
			<p>Paper cover Rocks,You win!</p>
		</dir>

		<div class="choices">
			<div class="choice" id="r">
				<img src="rock.jpg" alt="ROCK">
			</div>
			<div class="choice" id="p">
				<img src="paper.jpg" alt="PAPER">
			</div>
			<dir class="choice" id="s">
				<img src="scissor.jpg" alt="SCISSOR">
			</dir>
			<p id="action-message">	Make your move</p>
		</div>
		<script type="text/javascript" src=app.js></script>

</body>
</html>
